<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e44ad; --bg: #0a0a0a; --card: #161616; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 50px; margin: 0; text-transform: uppercase; cursor: pointer; }
        .dropdown { position: relative; display: inline-block; background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .dropdown-content { display: none; position: absolute; top: 100%; left: 0; background: #111; width: 300px; max-height: 400px; overflow-y: auto; border: 1px solid #333; z-index: 100; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button { width: 100%; padding: 15px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-bottom: 1px solid #222; font-family: inherit; font-weight: bold; }
        .dropdown-content button:hover { background: var(--accent); color: #fff; }
        .view { display: none; }
        .active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 4px; border: 1px solid transparent; transition: 0.2s; cursor: pointer; }
        .card:hover { border-color: var(--accent); background: #1f1f1f; }
        .dl-btn { display: inline-block; margin-top: 20px; background: var(--accent); color: #fff; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="dropdown">SELECT ERA ▾<div id="eraMenu" class="dropdown-content"></div></div>
            <h1 onclick="location.reload()">YE TRACKER</h1>
        </div>
    </div>

    <div id="listView" class="view active">
        <h2 id="eraTitle" style="color: #444;">Select an Era</h2>
        <div id="songGrid" class="grid"></div>
    </div>

    <div id="songView" class="view">
        <button onclick="showView('listView')" style="background:none; border:1px solid #444; color:#888; padding:8px 15px; cursor:pointer; margin-bottom:20px;">← BACK</button>
        <div style="background: var(--card); padding: 40px; border-top: 5px solid var(--accent); max-width: 600px; margin: 0 auto;">
            <h1 id="sName"></h1>
            <a id="sLink" href="#" target="_blank" class="dl-btn">DOWNLOAD / LISTEN</a>
        </div>
    </div>

    <script>
        let trackerData = {};

        async function init() {
            try {
                const response = await fetch('cleaned_tracker.csv');
                const text = await response.text();
                const rows = text.split('\n').slice(1);

                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length < 3) return;

                    let era = cols[0].trim();
                    const song = { name: cols[1].trim(), link: cols[2].trim() };

                    if (!trackerData[era]) trackerData[era] = [];
                    trackerData[era].push(song);
                });

                const menu = document.getElementById('eraMenu');
                Object.keys(trackerData).sort().forEach(era => {
                    const btn = document.createElement('button');
                    btn.innerText = era;
                    btn.onclick = () => {
                        showView('listView');
                        document.getElementById('eraTitle').innerText = era;
                        const grid = document.getElementById('songGrid');
                        grid.innerHTML = '';
                        trackerData[era].forEach(s => {
                            const div = document.createElement('div');
                            div.className = 'card';
                            div.innerHTML = `<strong>${s.name}</strong>`;
                            div.onclick = () => {
                                showView('songView');
                                document.getElementById('sName').innerText = s.name;
                                document.getElementById('sLink').href = s.link;
                            };
                            grid.appendChild(div);
                        });
                    };
                    menu.appendChild(btn);
                });
            } catch (err) { console.error(err); }
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        init();
    </script>
</body>
</html>
