<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e44ad; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        
        /* Layout */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 50px; margin: 0; text-transform: uppercase; cursor: pointer; }
        
        /* Clean Dropdown */
        .nav-btn { background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; position: relative; display: inline-block; text-transform: uppercase; }
        .nav-content { display: none; position: absolute; top: 100%; left: 0; background: #111; width: 280px; max-height: 400px; overflow-y: auto; border: 1px solid #333; z-index: 100; }
        .nav-btn:hover .nav-content { display: block; }
        .nav-content button { width: 100%; padding: 15px; background: none; border: none; color: #aaa; text-align: left; cursor: pointer; border-bottom: 1px solid #222; }
        .nav-content button:hover { background: var(--accent); color: #fff; }

        /* Grid */
        .view { display: none; }
        .active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 5px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .card strong { display: block; margin-bottom: 5px; font-size: 16px; }
        .card span { font-size: 12px; color: var(--accent); font-weight: bold; }

        /* Song Page */
        .song-page { max-width: 700px; margin: 0 auto; background: var(--card-bg); padding: 40px; border-top: 5px solid var(--accent); }
        .dl-btn { display: inline-block; margin-top: 25px; background: var(--accent); color: #fff; padding: 15px 30px; text-decoration: none; font-weight: bold; }
        .back { background: none; border: 1px solid #444; color: #888; padding: 8px 15px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="nav-btn">
                Eras ▾
                <div id="eraMenu" class="nav-content"></div>
            </div>
            <h1 onclick="location.reload()">YE TRACKER</h1>
        </div>
    </div>

    <div id="listView" class="view active">
        <h2 id="eraTitle">Select an Era</h2>
        <div id="songGrid" class="grid"></div>
    </div>

    <div id="songView" class="view">
        <button class="back" onclick="showView('listView')">← BACK</button>
        <div class="song-page">
            <h1 id="sName"></h1>
            <p style="color: #888;">Quality: <span id="sQual" style="color: var(--accent)"></span></p>
            <p id="sNotes" style="line-height: 1.6;"></p>
            <a id="sLink" href="#" target="_blank" class="dl-btn">DOWNLOAD LINK</a>
        </div>
    </div>

    <script>
        let data = {};

        async function load() {
            const resp = await fetch('Ye tracker - Unreleased.csv');
            const text = await resp.text();
            const lines = text.split('\n').slice(1);

            lines.forEach(line => {
                const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (parts.length < 5) return;

                const era = parts[0].replace(/"/g, "").trim();
                const song = {
                    name: parts[1].replace(/"/g, "").trim(),
                    notes: parts[2].replace(/"/g, "").trim(),
                    qual: parts[3].replace(/"/g, "").trim(),
                    link: parts[4].replace(/"/g, "").trim()
                };

                if (!data[era]) data[era] = [];
                data[era].push(song);
            });

            const menu = document.getElementById('eraMenu');
            Object.keys(data).forEach(era => {
                const b = document.createElement('button');
                b.innerText = era;
                b.onclick = () => showEra(era);
                menu.appendChild(b);
            });
        }

        function showEra(era) {
            showView('listView');
            document.getElementById('eraTitle').innerText = era;
            const grid = document.getElementById('songGrid');
            grid.innerHTML = '';
            data[era].forEach(s => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<strong>${s.name}</strong><span>${s.qual}</span>`;
                div.onclick = () => {
                    showView('songView');
                    document.getElementById('sName').innerText = s.name;
                    document.getElementById('sQual').innerText = s.qual;
                    document.getElementById('sNotes').innerText = s.notes;
                    document.getElementById('sLink').href = s.link;
                };
                grid.appendChild(div);
            });
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        load();
    </script>
</body>
</html>
