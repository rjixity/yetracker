<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e44ad; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 50px; margin: 0; text-transform: uppercase; cursor: pointer; }
        .dropdown { position: relative; display: inline-block; background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .dropdown-content { display: none; position: absolute; top: 100%; left: 0; background: #111; width: 280px; max-height: 400px; overflow-y: auto; border: 1px solid #333; z-index: 100; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button { width: 100%; padding: 15px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-bottom: 1px solid #222; }
        .dropdown-content button:hover { background: var(--accent); color: #fff; }
        .view { display: none; }
        .active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 5px; cursor: pointer; border: 1px solid transparent; }
        .card:hover { border-color: var(--accent); }
        .song-page { max-width: 700px; margin: 0 auto; background: var(--card-bg); padding: 40px; border-top: 5px solid var(--accent); }
        .dl-btn { display: inline-block; margin-top: 25px; background: var(--accent); color: #fff; padding: 15px 30px; text-decoration: none; font-weight: bold; }
        #error-log { color: #ff4444; background: rgba(255, 68, 68, 0.1); padding: 10px; display: none; margin-bottom: 20px; border: 1px solid #ff4444; }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <div class="header">
        <div>
            <div class="dropdown">
                Select Era ▾
                <div id="eraMenu" class="dropdown-content"></div>
            </div>
            <h1 onclick="location.reload()">YE TRACKER</h1>
        </div>
    </div>

    <div id="listView" class="view active">
        <h2 id="eraTitle">Loading Tracker...</h2>
        <div id="songGrid" class="grid"></div>
    </div>

    <div id="songView" class="view">
        <button onclick="showView('listView')" style="background:none; color:#888; border:1px solid #444; padding:5px 10px; cursor:pointer; margin-bottom:20px;">← BACK</button>
        <div class="song-page">
            <h1 id="sName"></h1>
            <p id="sNotes"></p>
            <a id="sLink" href="#" target="_blank" class="dl-btn">DOWNLOAD</a>
        </div>
    </div>

    <script>
        let trackerData = {};

        async function init() {
            const log = document.getElementById('error-log');
            try {
                // Change this to 'Ye tracker - Unreleased.csv' if that's what your file is named
                const response = await fetch('cleaned_tracker.csv');
                
                if (!response.ok) {
                    log.style.display = "block";
                    log.innerText = "Error: Could not find 'cleaned_tracker.csv'. Make sure the filename matches exactly!";
                    return;
                }

                const text = await response.text();
                const rows = text.split('\n');

                if (rows.length < 2) {
                    log.style.display = "block";
                    log.innerText = "Error: The CSV file seems to be empty.";
                    return;
                }

                rows.slice(1).forEach((row, index) => {
                    // This regex handles commas inside quotes
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const era = cols[0].replace(/"/g, "").trim();
                    if (!era) return;

                    const song = {
                        name: cols[1].replace(/"/g, "").trim(),
                        notes: cols[2].replace(/"/g, "").trim(),
                        qual: cols[3] ? cols[3].replace(/"/g, "").trim() : "N/A",
                        link: cols[4] ? cols[4].replace(/"/g, "").trim() : "#"
                    };

                    if (!trackerData[era]) trackerData[era] = [];
                    trackerData[era].push(song);
                });

                const menu = document.getElementById('eraMenu');
                const eras = Object.keys(trackerData);
                
                if (eras.length === 0) {
                    document.getElementById('eraTitle').innerText = "No eras found in CSV.";
                } else {
                    document.getElementById('eraTitle').innerText = "Select an Era from the menu";
                    eras.forEach(era => {
                        const btn = document.createElement('button');
                        btn.innerText = era;
                        btn.onclick = () => loadEra(era);
                        menu.appendChild(btn);
                    });
                }

            } catch (err) {
                log.style.display = "block";
                log.innerText = "System Error: " + err.message;
            }
        }

        function loadEra(era) {
            showView('listView');
            document.getElementById('eraTitle').innerText = era;
            const grid = document.getElementById('songGrid');
            grid.innerHTML = '';

            trackerData[era].forEach(song => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<strong>${song.name}</strong><span style="color:#8e44ad; font-size:12px;">${song.qual}</span>`;
                card.onclick = () => {
                    showView('songView');
                    document.getElementById('sName').innerText = song.name;
                    document.getElementById('sNotes').innerText = song.notes;
                    document.getElementById('sLink').href = song.link;
                    document.getElementById('sLink').style.display = song.link === "#" ? "none" : "inline-block";
                };
                grid.appendChild(card);
            });
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        init();
    </script>
</body>
</html>
