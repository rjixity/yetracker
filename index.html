<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

<div class="header-container">
  <div class="title-section">
    <div class="dropdown" tabindex="0">
      SELECT ERA ▾
      <div id="eraMenu" class="dropdown-content">
        <button>Loading Database...</button>
      </div>
    </div>
    <h1 onclick="showHome()">YE TRACKER</h1>
    <p id="subheading">UNRELEASED ARCHIVE</p>
  </div>

  <div class="carousel-box">
    <div class="carousel-label">ALBUM ART</div>
  </div>
</div>

<div id="listView" class="view active">
  <div id="statsRow" class="stats-text">Initializing tracks...</div>
  <h2 id="currentEraTitle"></h2>
  <div id="songGrid" class="song-grid"></div>
</div>

<div id="songView" class="view">
  <button class="back-link" onclick="showView('listView')">← BACK TO LIST</button>
  <div class="song-page">
    <h1 id="detTitle">SONG NAME</h1>
    <div class="meta-row"><div class="label">QUALITY</div><div id="detQual"></div></div>
    <div class="meta-row"><div class="label">NOTES</div><div id="detNote"></div></div>
    <a id="detLink" href="#" target="_blank" class="dl-btn">DOWNLOAD / LISTEN</a>
  </div>
</div>
