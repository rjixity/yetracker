<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e44ad; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 50px; margin: 0; text-transform: uppercase; cursor: pointer; letter-spacing: -2px; }
        
        .dropdown { position: relative; display: inline-block; background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .dropdown-content { display: none; position: absolute; top: 100%; left: 0; background: #111; width: 320px; max-height: 500px; overflow-y: auto; border: 1px solid #333; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button { width: 100%; padding: 15px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-bottom: 1px solid #222; font-family: inherit; font-size: 13px; font-weight: bold; }
        .dropdown-content button:hover { background: var(--accent); color: #fff; padding-left: 20px; transition: 0.2s; }

        .view { display: none; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 4px; border: 1px solid transparent; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-3px); background: #1f1f1f; }
        .card strong { display: block; font-size: 16px; margin-bottom: 8px; line-height: 1.2; }
        
        .song-page { max-width: 800px; margin: 0 auto; background: var(--card-bg); padding: 50px; border-top: 8px solid var(--accent); }
        .dl-btn { display: inline-block; margin-top: 30px; background: var(--accent); color: #fff; padding: 18px 36px; text-decoration: none; font-weight: 900; text-transform: uppercase; }
        .back-btn { background: none; border: 1px solid #444; color: #888; padding: 10px 20px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .back-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="dropdown">
                SELECT ERA ▾
                <div id="eraMenu" class="dropdown-content"></div>
            </div>
            <h1 onclick="location.reload()">YE TRACKER</h1>
        </div>
    </div>

    <div id="listView" class="view active">
        <h2 id="eraTitle" style="text-transform: uppercase; font-size: 32px; color: #555;">Select an era to begin</h2>
        <div id="songGrid" class="grid"></div>
    </div>

    <div id="songView" class="view">
        <button class="back-btn" onclick="showView('listView')">← BACK TO LIST</button>
        <div class="song-page">
            <h1 id="sName" style="font-size: 48px; margin: 0 0 20px 0;"></h1>
            <p id="sNotes" style="line-height: 1.6; font-size: 18px; color: #ccc;"></p>
            <a id="sLink" href="#" target="_blank" class="dl-btn">DOWNLOAD / LISTEN</a>
        </div>
    </div>

    <script>
        let trackerData = {};

        async function init() {
            try {
                // Change the filename here to match exactly what you uploaded to GitHub
                const response = await fetch('Ye tracker - Unreleased.csv');
                const text = await response.text();
                
                // Splitting rows while handling commas inside quotes
                const rows = text.split(/\r?\n(?=(?:(?:[^"]*"){2})*[^"]*$)/);

                rows.slice(1).forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 5) return;

                    let era = cols[0].replace(/^"|"$/g, '').trim();

                    // --- THE CLEANER FILTER ---
                    // This blocks any row that isn't a real album era
                    if (!era || 
                        era.toLowerCase().includes("og file") || 
                        era.toLowerCase().includes("discord") || 
                        era.toLowerCase().includes("era names") || 
                        era.toLowerCase().includes("summary") ||
                        era.length > 50) { // Eras usually aren't giant paragraphs
                        return;
                    }

                    const song = {
                        name: cols[1].replace(/^"|"$/g, '').split('\n')[0].trim(),
                        notes: cols[2].replace(/^"|"$/g, '').trim(),
                        qual: cols[7] ? cols[7].replace(/^"|"$/g, '').trim() : "N/A",
                        link: cols[8] ? cols[8].replace(/^"|"$/g, '').replace(/[\"\s]/g, '').split(',')[0] : "#"
                    };

                    if (!trackerData[era]) trackerData[era] = [];
                    trackerData[era].push(song);
                });

                const menu = document.getElementById('eraMenu');
                // Sorting eras so they appear in order
                Object.keys(trackerData).sort().forEach(era => {
                    const btn = document.createElement('button');
                    btn.innerText = era;
                    btn.onclick = () => loadEra(era);
                    menu.appendChild(btn);
                });

            } catch (err) {
                console.error("Failed to load CSV:", err);
            }
        }

        function loadEra(era) {
            showView('listView');
            document.getElementById('eraTitle').innerText = era;
            const grid = document.getElementById('songGrid');
            grid.innerHTML = '';

            trackerData[era].forEach(song => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<strong>${song.name}</strong><span style="color:#8e44ad; font-size:11px; font-weight:900;">${song.qual}</span>`;
                card.onclick = () => {
                    showView('songView');
                    document.getElementById('sName').innerText = song.name;
                    document.getElementById('sNotes').innerText = song.notes || "No additional notes.";
                    document.getElementById('sLink').href = song.link;
                    document.getElementById('sLink').style.display = (song.link.startsWith('http')) ? "inline-block" : "none";
                };
                grid.appendChild(card);
            });
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        init();
    </script>
</body>
</html>
