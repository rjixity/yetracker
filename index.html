<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YE TRACKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e44ad; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 40px; }
        
        /* Header & Nav */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
        h1 { font-family: 'Arial Black', sans-serif; font-size: 50px; margin: 0; text-transform: uppercase; cursor: pointer; letter-spacing: -2px; }
        
        .dropdown { position: relative; display: inline-block; background: #fff; color: #000; padding: 12px 25px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .dropdown-content { display: none; position: absolute; top: 100%; left: 0; background: #111; width: 300px; max-height: 450px; overflow-y: auto; border: 1px solid #333; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dropdown:hover .dropdown-content { display: block; }
        
        .dropdown-content button { width: 100%; padding: 15px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-bottom: 1px solid #222; font-family: inherit; font-weight: bold; }
        .dropdown-content button:hover { background: var(--accent); color: #fff; }

        /* Content Areas */
        .view { display: none; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 4px; border: 1px solid transparent; cursor: pointer; transition: 0.2s; }
        .card:hover { border-color: var(--accent); transform: translateY(-3px); background: #1f1f1f; }
        .card strong { display: block; font-size: 16px; margin-bottom: 5px; }
        
        .song-page { max-width: 800px; margin: 0 auto; background: var(--card-bg); padding: 50px; border-top: 8px solid var(--accent); }
        .dl-btn { display: inline-block; margin-top: 30px; background: var(--accent); color: #fff; padding: 18px 36px; text-decoration: none; font-weight: 900; text-transform: uppercase; }
        
        #status { font-size: 12px; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="dropdown">
                SELECT ERA ▾
                <div id="eraMenu" class="dropdown-content"></div>
            </div>
            <h1 onclick="location.reload()">YE TRACKER</h1>
        </div>
    </div>

    <div id="listView" class="view active">
        <div id="status">Reading Database...</div>
        <h2 id="eraTitle" style="color: #444;">CHOOSE AN ALBUM ERA</h2>
        <div id="songGrid" class="grid"></div>
    </div>

    <div id="songView" class="view">
        <button onclick="showView('listView')" style="background:none; color:#888; border:1px solid #444; padding:8px 15px; cursor:pointer; margin-bottom:20px; font-weight:bold;">← BACK</button>
        <div class="song-page">
            <h1 id="sName" style="font-size: 42px; margin: 0 0 20px 0;"></h1>
            <p id="sQual" style="color: var(--accent); font-weight: bold; margin-bottom: 20px;"></p>
            <p id="sNotes" style="line-height: 1.6; color: #ccc; font-size: 18px;"></p>
            <a id="sLink" href="#" target="_blank" class="dl-btn">DOWNLOAD / LISTEN</a>
        </div>
    </div>

    <script>
        let trackerData = {};

        async function init() {
            try {
                // Ensure this file name matches exactly what you uploaded
                const response = await fetch('cleaned_tracker.csv');
                const text = await response.text();
                
                // Split by line, skip the first (header) line
                const rows = text.split(/\r?\n/).slice(1);

                rows.forEach(row => {
                    // Split columns but handle quotes correctly
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length < 4) return;

                    const era = cols[0].replace(/"/g, "").trim();
                    if (!era || era === "Era") return; // Safety skip

                    const song = {
                        name: cols[1].replace(/"/g, "").trim(),
                        notes: cols[2].replace(/"/g, "").trim(),
                        qual: cols[3].replace(/"/g, "").trim(),
                        link: cols[4] ? cols[4].replace(/"/g, "").trim() : "#"
                    };

                    if (!trackerData[era]) trackerData[era] = [];
                    trackerData[era].push(song);
                });

                const menu = document.getElementById('eraMenu');
                const eras = Object.keys(trackerData).sort();
                
                if (eras.length === 0) {
                    document.getElementById('status').innerText = "ERROR: NO DATA FOUND IN CSV";
                } else {
                    document.getElementById('status').innerText = "ONLINE";
                    eras.forEach(era => {
                        const btn = document.createElement('button');
                        btn.innerText = era;
                        btn.onclick = () => loadEra(era);
                        menu.appendChild(btn);
                    });
                }
            } catch (err) {
                document.getElementById('status').innerText = "ERROR: FILE NOT FOUND";
            }
        }

        function loadEra(era) {
            showView('listView');
            document.getElementById('eraTitle').innerText = era;
            const grid = document.getElementById('songGrid');
            grid.innerHTML = '';

            trackerData[era].forEach(song => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<strong>${song.name}</strong><span style="color:#8e44ad; font-size:11px; font-weight:bold;">${song.qual}</span>`;
                card.onclick = () => {
                    showView('songView');
                    document.getElementById('sName').innerText = song.name;
                    document.getElementById('sQual').innerText = "QUALITY: " + song.qual;
                    document.getElementById('sNotes').innerText = song.notes || "No notes available.";
                    document.getElementById('sLink').href = song.link;
                    document.getElementById('sLink').style.display = (song.link.startsWith('http')) ? "inline-block" : "none";
                };
                grid.appendChild(card);
            });
        }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        init();
    </script>
</body>
</html>
